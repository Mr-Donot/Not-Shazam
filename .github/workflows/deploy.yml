name: Deploy Firebase App to GitHub Pages

on:
  push:
    branches:
      - main  # DÃ©ploie automatiquement quand tu push sur main

permissions:
  contents: write  # Donne l'autorisation d'Ã©crire sur main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Clone tout l'historique pour Ã©viter les erreurs Git

      - name: Create Firebase Config File
        run: |
          cat <<EOT > firebase-config.js
          const firebaseConfig = {
            apiKey: "${{ secrets.FIREBASE_API_KEY }}",
            authDomain: "${{ secrets.FIREBASE_AUTH_DOMAIN }}",
            projectId: "${{ secrets.FIREBASE_PROJECT_ID }}",
            storageBucket: "${{ secrets.FIREBASE_STORAGE_BUCKET }}",
            messagingSenderId: "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}",
            appId: "${{ secrets.FIREBASE_APP_ID }}"
          };
          firebase.initializeApp(firebaseConfig);
          const db = firebase.firestore();
          console.log("Firebase chargÃ© !");
          EOT

      - name: Commit and Push Firebase Config
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git add firebase-config.js
          git commit -m "ðŸ”’ Inject Firebase config (Auto-generated by GitHub Actions)" || echo "No changes to commit"
          git push origin main
